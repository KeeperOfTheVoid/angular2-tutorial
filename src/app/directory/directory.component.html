<!-- Directives -->
<div *ngIf="false">
	<p [ngClass]="{'blue': true, 'red': false, 'underline': true}">
  		directory works!
	</p>

	<style>
		.blue { color: blue; }
		.red { color: red; }
		.underline { text-decoration: underline; }
	</style>
</div>

<!-- Route parameter -->
<!-- <p>{{ninja}}</p> -->

<h2>Ninja Listing</h2>

<ul id="ninja-listing">
	<li *ngFor="let ninja of ninjas">
		<div class="single-ninja">
			<!-- Belt Color -->
			<span [ngStyle]="{background: ninja.belt}">{{ninja.belt}}</span>
			<!-- Ninja Name -->
			<h3>{{ninja.name}}</h3>
			<!-- <div (click)="remove($event)" [attr.data-name]="ninja.name">Delete</div> -->
		</div>
	</li>
</ul>
