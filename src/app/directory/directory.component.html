<!-- Directives -->
<div *ngIf="false">
	<p [ngClass]="{'blue': true, 'red': false, 'underline': true}">
  		directory works!
	</p>

	<style>
		.blue { color: blue; }
		.red { color: red; }
		.underline { text-decoration: underline; }
	</style>
</div>

<!-- Route parameter -->
<!-- <p>{{ninja}}</p> -->

<h2>Ninja Listing</h2>

<form id="filter">
	<label>Filter ninjas by name:</label>
	<input type="text" [(ngModel)]="term" name="term">
</form>

<ul id="ninja-listing">
	<li *ngFor="let ninja of ninjas | filter:term">
		<div class="single-ninja">
			<!-- Belt Color -->
			<!-- <span [ngStyle]="{background: ninja.belt}">{{ninja.belt | slice:1:3}} belt</span> -->
			<span [ngStyle]="{background: ninja.belt}">{{ninja.belt}} belt</span>
			<!-- Ninja Name -->
			<!-- <h3>{{ninja.name | uppercase}}</h3> -->
			<h3>{{ninja.name}}</h3>
			<!-- <div (click)="remove($event)" [attr.data-name]="ninja.name">Delete</div> -->
		</div>
	</li>
</ul>

<button (click)="logIt()">Log Me</button>
